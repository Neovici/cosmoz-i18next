<link rel="import" href="cosmoz-i18next.html"/>

<dom-module id="cosmoz-t">
	<template>[[ _(input, t) ]]</template>
	<script>
		/*global Cosmoz, Polymer*/
		(function () {
			Polymer({
				is: 'cosmoz-t',
				properties: {
					input: {
						type: String
					}
				},
				behaviors: [
					Cosmoz.TranslatableBehavior
				]
			});
		}());
	</script>
</dom-module>
