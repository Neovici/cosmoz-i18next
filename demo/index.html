<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz i18next</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../cosmoz-i18next.html">
</head>
<body>
	<template is="dom-bind" id="t">
		<cosmoz-i18next interpolation-prefix="$" interpolation-suffix="$" id="trans" translations="{{ translations }}"></cosmoz-i18next>
		<x-translatable></x-translatable>
		<div id="results"></div>
	</template>
	<dom-module id="x-translatable">
		<template>

			<div>{{ _("Hello $0$", 'Patrik', t) }}</div>
			<div>{{_('key', t)}}</div>

   			<div>ngettext(missing singular key, missing plural key, 1):
   				<span>{{ngettext('Missing singular key $0$','Missing plural key $0$', 1, t)}}</span>
			</div>
   			<div>ngettext(missing singular key, missing plural key, 2):
   				<span>{{ngettext('Missing singular key $0$','Missing plural key $0$', 2, t)}}</span>
			</div>

   			<div>ngettext(existing singular key, missing plural key, 1):
   				<span>{{ngettext('existing singular key $0$','missing plural key $0$', 1, t)}}</span>
			</div>

   			<div>ngettext(existing singular key, missing plural key, 2):
   				<span>{{ngettext('existing singular key $0$','missing plural key $0$', 2, t)}}</span>
			</div>


  			<div>{{ngettext('I have $0$ invoice', 'I have $0$ invoices', 1, t)}}</div>

			<div>{{ngettext('I have $0$ invoice', 'I have $0$ invoices', 2, t)}}</div>

			<div>{{pgettext('supplier', 'Cancel invoice', t)}}</div>
			<div>{{pgettext('customer', 'Cancel invoice', t)}}</div>
			<div>{{npgettext('Cancel invoice', 'Cancel $0$ invoice', 'Cancel $0$ invoices', 1, t)}}</div>
			<div>{{npgettext('Cancel invoice', 'Cancel $0$ invoice', 'Cancel $0$ invoices', 6, t)}}</div>
			<div>{{npgettext('Cancel/Abort', 'Cancel $0$ action', 'Cancel $0$ actions', 1, t)}}</div>
			<div>{{npgettext('Cancel/Abort', 'Cancel $0$ action', 'Cancel $0$ actions', 10, t)}}</div>

		</template>
		<script type="text/javascript">
			/*global Polymer, Cosmoz*/
			Polymer({
				behaviors: [
					Cosmoz.TranslatableBehavior
				],
				is: 'x-translatable'
			});
		</script>
	</dom-module>
	<script type="text/javascript">
/*global document, window */
(function () {
	"use strict";
	window.addEventListener('WebComponentsReady', function () {
		var t = document.getElementById('t'),
			results = t.$.results,
			log = function log(text) {
				var el = document.createElement('div');
				el.innerHTML = text;
				results.appendChild(el);
			};

		t.translations = {
			'Hello $0$': 'Hej $0$',
			key: 'asdfkeasdfeeey',
			'existing singular key $0$': 'Translation for existing singular key $0$',
			'I have $0$ invoice': 'Jag har bara $0$ faktura',
			'I have $0$ invoice_plural': 'Jag har faktiskt $0$ fakturor',
			'Cancel invoice_supplier': 'Cancel supplier invoice',
			'Cancel invoice_customer': 'Cancel customer invoice',
			'Cancel $0$ invoice_Cancel invoice': 'Makulera $0$ faktura',
			'Cancel $0$ invoice_Cancel invoice_plural': 'Makulera $0$ fakturor',
			'Cancel $0$ action_Cancel/Abort': 'Avbryt $0$ 책tg채rd',
			'Cancel $0$ action_Cancel/Abort_plural': 'Avbryt $0$ 책tg채rder'
		};

		log('translations loaded');


	});
}());
	</script>
</body>
</html>
